<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		min-width: 600px;
	}
	.header, .footer{
		height: 38px;
		background-color: black;
	}
	.wrap{
		overflow: hidden;
	}
	.wrap > div{
		float: left;
		padding-bottom: 1000px;
		margin-bottom: -1000px;
	}
	.main-wrap{
		width: 100%;
		background-color: yellow;
	}
	.main{
		margin: 0 200px;
	}
	.left, .right{
		width: 200px;
		background-color: green;
	}
	.left{
		margin-left: -100%;
	}
	.right{
		margin-left: -200px;
	}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="wrap">
		<div class="main-wrap">
			<div class="main">
				<h1>MMMMM</h1>
				<h1>MMMMM</h1>
				<h1>MMMMM</h1>
				<h1>MMMMM</h1>
				<h1>MMMMM</h1>
			</div>
		</div>
		<div class="left">
			<h1>LLLL</h1>
		</div>
		<div class="right">
			<h1>RRRRR</h1>
			<h1>RRRRR</h1>
			<h1>RRRRR</h1>
			<h1>RRRRR</h1>
			<h1>RRRRR</h1>
			<h1>RRRRR</h1>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>

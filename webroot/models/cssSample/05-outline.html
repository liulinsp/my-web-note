<!DOCTYPE html>
<html>
<head>
	<title>轮廓相关属性</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>
<body>
	<div class="home"><a href="../../index.html">首页</a></div>

<style type="text/css">
	/*轮廓线不会占据空间*/
	.outline-style{
		width: 50px;
		height: 50px;
		outline: solid #C28888 5px;
	}
</style>
<div class="aPane">
	<div class="aCode">
		<pre>
/*轮廓线不会占据空间*/
.outline-style{
	width: 50px;
	height: 50px;
	outline: solid #C28888 5px;
}
		</pre>
	</div>
	<div class="aShow">
		<div class="outline-style"></div>
	</div>
</div>



<style type="text/css">
	/*轮廓偏移距离(轮廓与边框之间的距离)*/
	.offset-style{
		width: 50px;
		height: 50px;
		background-color: #F9F4B6;
		outline: solid #C28888 1px;
		outline-offset: 5px;
	}
</style>
<div class="aPane">
	<div class="aCode">
		<pre>
/*轮廓偏移距离(轮廓与边框之间的距离)*/
.offset-style{
	width: 50px;
	height: 50px;
	background-color: #F9F4B6;
	outline: solid #C28888 1px;
	outline-offset: 5px;
}
		</pre>
	</div>
	<div class="aShow">
		<div class="offset-style"></div>
	</div>
</div>

</body>
</html>

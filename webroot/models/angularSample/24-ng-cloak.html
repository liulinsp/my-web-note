<!DOCTYPE html>
<html>
<head>
	<title>ng-clock 解决初始化闪烁</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
	<script type="text/javascript" src="../../js/angular-1.4.6.js"></script>
  <script type="text/javascript" src="../../js/angular-messages-1.4.6.js"></script>
</head>
<body>
<div class="home"><a href="../../index.html">首页</a></div>

<div class="aTitle">简单示例(暂无效果，待后期了解)</div>
<div class="aPane">
  <div class="aCode">
    <pre>
ng-clock指令会将内部元素隐藏，
  直到路由调用对应的页面时才显示出来。
    </pre>
  </div>
  <div class="aShow">
    <div id="app1" ng-controller="ctrl1">
      <p>aaaaaaaaaaaaaaaaaaaaa</p>
      <p ng-clock ng-bind="b"></p>
      <p>ccccccccccccccccccccc</p>
    </div>
  </div>
</div>
<script type="text/javascript">

angular.module('app1', ['ngMessages'])
  .controller("ctrl1",function($scope){
    $scope.b="bbbbbbbbbbbbbbbbbbbbb";
  });
angular.bootstrap(document.getElementById("app1"),["app1"]);
</script>



</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../../js/angular-1.4.6.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
	<div ng-app="app1"  ng-controller="ctrl1">
		<input type="text" name="totalIn" ng-model="data.total"/><br/>
		<input type="text" name="totalIn" ng-model="num1"/><br/>
		<input type="text" name="totalIn" ng-model="num2"/><br/>
		{{num1}}-{{num2}}-{{data.total}}

		<div ng-controller="ctrl2">
		<input type="text" name="totalIn" ng-model="data.total" /><br/>
		<input type="text" name="totalIn" ng-model="num1" /><br/>
		<input type="text" name="totalIn" ng-model="num2"/><br/>
		{{num1}}-{{num2}}-{{data.total}}
		</div>
	</div>
</body>
<script type="text/javascript">
var scope1,scope2;
angular.module('app1', [])
.controller("ctrl1",function($scope){
	$scope.data={total:123};
	$scope.num1=111;
	scope1 = $scope;

	
	
}).controller("ctrl2",function($scope){
	$scope.constructor.prototype.bbb="bbb";
	$scope.num2=222;
	scope2 = $scope;

	$scope.$watch("data.total",function(){
		console.log("scope1=",scope1);
		console.log("scope2=",scope2);
	})
});

</script>
</html>

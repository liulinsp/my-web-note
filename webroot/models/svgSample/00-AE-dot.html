<!DOCTYPE html>
<html>
<head>
    <title>AE导出动画</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script type="text/javascript" src="../../js/jquery-1.6.4.js"></script>
    <meta charset="utf-8">
    <script src="./lottie.js" type="text/javascript"></script>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #5F4B8B;
        }

        #test{
            height:800px;
        }
    </style>
</head>
<body>

<div id="test"></div>
</body>
<script>
    lottie.loadAnimation({
        container: document.getElementById('test'), // the dom element that will contain the animation
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'data03.json' // the path to the animation json
    });
</script>
</html>
